# ENV
TERM: alacritty

window:
  opacity: 0.63
  font:
    normal:
      family: JetBrainsMono Nerd Font
      style: Regular
    bold:
      family: JetBrainsMono Nerd Font
      style: Bold
    italic:
      family: JetBrainsMono Nerd Font
      style: Italic
    bold_italic:
      family: JetBrainsMono Nerd Font
      style: Bold Italic
    size: 16.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    builtin_box_drawing: true

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: '#000000'
    cursor: CellForeground
  vi_mode_cursor:
    text: '#000000'
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
